<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="corpo">
        <div class="display">
            <div class="painel"></div>
            <p placeholder="88888888" id="tela" type="text"></p>
        </div>
        <div class="botoes">
            <button onclick="desligar()" id="off" class="botao menor">OFF</button>
            <button onclick="ligar()" id="on" class="botao menor">ON</button>
            <button id=":)" class="botao menor">:)</button>
            <button onclick="limpar()" id="c" class="botao menor">C</button>
            <button onclick="limparTudo()" id="ce" class="botao menor">CE</button>
            <button onclick="mostrar(this)" value="√" id="raiz" class="botao">√</button>
            <button onclick="mostrar(this)" value="7" id="7" class="botao">7</button>
            <button onclick="mostrar(this)" value="8" id="8" class="botao">8</button>
            <button onclick="mostrar(this)" value="9" id="9" class="botao">9</button>
            <button onclick="mostrar(this)" value="/" id="dividir" class="botao">÷</button>
            <button onclick="mostrar(this)" value="%" id="%" class="botao">%</button>
            <button onclick="mostrar(this)" value="4" id="4" class="botao">4</button>
            <button onclick="mostrar(this)" value="5" id="5" class="botao">5</button>
            <button onclick="mostrar(this)" value="6" id="6" class="botao">6</button>
            <button onclick="mostrar(this)" value="*" id="vezes" class="botao">×</button>
            <button id=":(" class="botao menor">:(</button>
            <button onclick="mostrar(this)" value="1" id="1" class="botao">1</button>
            <button onclick="mostrar(this)" value="2" id="2" class="botao">2</button>
            <button onclick="mostrar(this)" value="3" id="3" class="botao">3</button>
            <button onclick="mostrar(this)" value="-" id="-" class="botao">-</button>
            <button onclick="mostrar(this)" value="0" id="0" class="botao">0</button>
            <button onclick="mostrar(this)" value="00" id="00" class="botao">00</button>
            <button onclick="mostrar(this)" value="." id="." class="botao">.</button>
            <button onclick="solucao(this)" id="=" class="botao">=</button>
            <button onclick="mostrar(this)" value="+" id="+" class="botao">+</button>


        </div>

    </div>


    <script src="./scripts/calc.js"></script>
</body>
</html>
