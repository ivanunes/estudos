<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <h1>Jogo da velha</h1>

    <div class="menu">
        <div class="jogador1">
            
            <h2 id="jogador1">Player 1</h2>
            <h2 id="pontos1">0</h2>
            <input id="jogador1input" type="text" placeholder="Jogador 1">
        </div>

        <input id="botao" type="button" value="Enter" onclick="enterName(this)">
        <h3 id="h3">vs</h3>

        <div class="jogador2">
            
            <h2 id="jogador2">Player 2</h2>
            <h2 id="pontos2">0</h2>
            <input id="jogador2input" type="text" placeholder="Jogador 2">
        </div>
        
    </div>

    <br>

    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        <input type="button" value="RESET" onclick="reset()">
    </div>


    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
</body>

</html>
